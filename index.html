<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Javascript Calculator for FreeCodeCamp">
  <meta name="author" content="Eduardo Garcia and Joanne Dang">

  <title>Tic Tac Toe</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div class="container">
    <div class="row" id="article">
      <header>
        <h1>Tic Tac Toe!</h1>
      </header>

    <div class="player-select">
      <button id="xButton">Play as X</button>
      <button id="oButton">Play as O</button>
    </div>


      <table class="game">
        <tr>
          <td class="col" data-i=0 data-j=0> </td>
          <td class="col" data-i=0 data-j=1> </td>
          <td class="col" data-i=0 data-j=2> </td>
        </tr>
        <tr>
          <td class="col" data-i=1 data-j=0> </td>
          <td class="col" data-i=1 data-j=1> </td>
          <td class="col" data-i=1 data-j=2> </td>
        </tr>
        <tr>
          <td class="col" data-i=2 data-j=0> </td>
          <td class="col" data-i=2 data-j=1> </td>
          <td class="col" data-i=2 data-j=2> </td>
        </tr>
      </table>



      <button id="restart">Restart</button>


      <footer>
        <div class="row">Made by: <a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a> &amp; <a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</a>
        </div>
      </footer>
    </div>


  </div>
  <!--container-->

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

</body>

</html>
